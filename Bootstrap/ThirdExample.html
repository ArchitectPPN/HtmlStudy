<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
	.border{
		border: 1px solid black;
	}
	.border2{
		border: 1px solid red;
	}
</style>
<body>
<div class="container">
	<div class="row text-center border2">
		<div class="col-sm-1 border">123</div>
		<div class="col-sm-11 border">456</div>
	</div>
	<div class="row">
		<div class="col-*-*">789</div>
		<div class="col-*-*">111</div>
		<div class="col-*-*">222</div>
	</div>

	<div class="row text-center">
		<div class="col border">789</div>
		<div class="col border">111</div>
		<div class="col border">222</div>
	</div>
</div>
</body>
</html>
