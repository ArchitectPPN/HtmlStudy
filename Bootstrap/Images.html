<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alert Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Rounded Corners</h2>
	<p>The .rounded class adds rounded corners to an image:</p>
	<img src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="Cinque Terre" class="rounded">
</div>

<div class="container text-center">
	<h2>Rounded Corners</h2>
	<p>The .rounded class adds rounded corners to an image:</p>
	<img src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="Cinque Terre" class="rounded-circle">
</div>

<div class="container text-right">
	<h2>Rounded Corners</h2>
	<p>The .rounded class adds rounded corners to an image:</p>
	<img src="https://www.w3schools.com/bootstrap4/paris.jpg" alt="Cinque Terre" class="img-thumbnail">
</div>

</body>
</html>
