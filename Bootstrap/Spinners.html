<!DOCTYPE html>
<html lang="en">
<head>
	<title>Spinners Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Default Spinner</h2>
	<div class="spinner-border"></div>
</div>

<div class="container">
	<h2 class="text-info">Color Spinner</h2>
	<div class="spinner-border text-muted"></div>
	<div class="spinner-border text-primary"></div>
	<div class="spinner-border text-success"></div>
	<div class="spinner-border text-info"></div>
</div>

<div class="container">
	<h2 class="text-info">Growing Spinners</h2>
	<div class="spinner-grow text-muted"></div>
	<div class="spinner-grow text-success"></div>
	<div class="spinner-grow text-info"></div>
	<div class="spinner-grow text-warning"></div>
	<div class="spinner-grow text-primary"></div>
	<div class="spinner-grow text-light"></div>
	<div class="spinner-grow text-dark"></div>
	<div class="spinner-grow text-secondary"></div>
</div>

<div class="container">
	<h2 class="text-info">Spinners Size</h2>
	<div class="spinner-grow text-muted spinner-grow-sm"></div>
	<div class="spinner-grow text-success"></div>
	<div class="spinner-grow text-dark spinner-grow-lg"></div>
	<div class="spinner-border text-success spinner-border-lg"></div>
	<div class="spinner-border text-danger spinner-border-sm"></div>
</div>

<div class="container">
	<h2 class="text-info">Spinners Size</h2>
	<div class="spinner-grow text-muted spinner-grow-sm"></div>
	<div class="spinner-grow text-success"></div>
	<div class="spinner-grow text-dark spinner-grow-lg"></div>
	<div class="spinner-border text-success spinner-border-lg"></div>
	<div class="spinner-border text-danger spinner-border-sm"></div>
</div>

<div class="container">
	<h2 class="text-info">Spinners Button</h2>
	<div class="btn btn-primary">
		<span class="spinner-border spinner-border-sm"></span> Loading...
	</div>

	<div class="btn btn-success">
		<span class="spinner-grow text-warning spinner-grow-sm"></span> Loading...
	</div>

	<div class="btn btn-info">
		<span class="spinner-grow text-dark spinner-grow-sm"></span> Loading...
	</div>
</div>

</body>
</html>
