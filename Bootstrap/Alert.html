<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alert Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h2>Alert</h2>
		<div class="alert alert-success">
			<strong>Success!</strong> Login Success~
		</div>

		<div class="alert alert-danger">
			<strong>Danger!</strong> Now Danger~
		</div>
	</div>

	<div class="container">
		<h2>Alert Linked</h2>
		<div class="alert alert-success">
			<strong>Success!</strong> <a href="#" class="alert-link">Login Success~</a>
		</div>
	</div>

	<div class="container">
		<h2>Alert Close</h2>
		<div class="alert alert-success">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Success!</strong> <a href="#" class="alert-link">Login Success~</a>
		</div>

		<div class="alert alert-warning">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Warning!</strong> <a href="#" class="alert-link">Warning ~</a>
		</div>
	</div>

	<div class="container">
		<h2>Alert Close Animated</h2>
		<div class="alert alert-success alert-dismissible fade show">
			<button type="button" class="close" data-dismiss="alert" >&times;</button>
			<strong>Success!</strong> <a href="#" class="alert-link">Login Success~</a>
		</div>

		<div class="alert alert-warning alert-dismissible fade show">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Warning!</strong> <a href="#" class="alert-link">Warning ~</a>
		</div>
	</div>
</body>
</html>
