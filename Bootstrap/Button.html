<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		.border1 {
			border: 1px solid black;
		}

		.cursor{
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row text-center">
		<div class="col-sm border1">
			<button class="btn">Basic</button>
		</div>

		<div class="col-sm border1">
			<button class="btn btn-primary">Primary</button>
		</div>

		<div class="col-sm border1">
			<button class="btn btn-secondary">Secondary</button>
		</div>

		<div class="col-sm border1">
			<button class="btn btn-success">Success</button>
		</div>

		<div class="col-sm border1">
			<button class="btn btn-info btn-sm">Info</button>
		</div>

		<div class="col-sm border1">
			<span class="badge badge-primary btn btn-primary cursor">删除</span>
			<span class="badge badge-danger btn btn-danger cursor">增加</span>
			<span class="badge badge-primary btn btn-primary cursor">禁用</span>
		</div>

		<div class="col-sm border1">
			<button class="btn btn-primary">
				Message <span class="badge badge-light">4</span>
			</button>
		</div>
	</div>
</div>
</body>
</html>
