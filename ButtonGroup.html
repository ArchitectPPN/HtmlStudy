<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alert Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
	<h2>Large Button</h2>
	<div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-info">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-warning">Sony</button>
	</div>
</div>

<div class="container text-center">
	<h2>Default Button</h2>
	<div class="btn-group">
		<button type="button" class="btn btn-info">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-warning">Sony</button>
	</div>
</div>

<div class="container text-center">
	<h2>Small Button</h2>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-info">Apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-warning">Sony</button>
	</div>
</div>

<div class="container">
	<h2>Vertical Button</h2>
	<div class="btn-group-vertical btn-group-sm">
		<button type="button" class="btn btn-info">Sony</button>
		<button type="button" class="btn btn-info">Apple</button>
		<button type="button" class="btn btn-info">Samsung</button>
	</div>

	<div class="btn-group-vertical btn-group-sm">
		<button type="button" class="btn btn-info">Sony</button>
		<button type="button" class="btn btn-info">Apple</button>
		<button type="button" class="btn btn-info">Samsung</button>
	</div>
</div>



<div class="container">
	<h2>Nesting Button Groups & Dropdown Menus & Vertical</h2>
	<div class="btn-group-vertical btn-group-sm">
		<button type="button" class="btn btn-info">Sony</button>
		<button type="button" class="btn btn-info">Apple</button>
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Sony
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Tablet</a>
				<a class="dropdown-item" href="#">Smart Phone</a>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<h2>Nesting Button Groups & Dropdown Menus</h2>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-info">Sony</button>
		<button type="button" class="btn btn-info">Apple</button>
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Sony
			</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Tablet</a>
				<a class="dropdown-item" href="#">Smart Phone</a>
			</div>
		</div>
	</div>
</div>

</body>
</html>
